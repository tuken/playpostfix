
<!-- Domain Form Modal -->
<form id="newDomainForm" role="form" ng-submit="addDomain()">
    <div class="modal fade" id="newDomainModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Fill domain details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="domain">ドメイン名</label>
                        <input type="text" class="form-control" id="domain" name="domain" ng-model="newDomain.domain" placeholder="ドメイン名" required>
                    </div>
                    <div class="form-group">
                        <label for="description">説明</label>
                        <input type="text" class="form-control" id="description" name="description" ng-model="newDomain.description" placeholder="説明" required>
                    </div>
                    <div class="form-group">
                        <label for="active">有効</label>
                        <input type="text" class="form-control" id="active" name="active" ng-model="newDomain.active" placeholder="有効" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <input type="submit" ng-disabled="newDomainForm.$invalid" class="btn btn-warning" id="submit" value="Add New" />
                </div>
            </div>
        </div>
    </div>
</form>
