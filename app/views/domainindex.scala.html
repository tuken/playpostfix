@main("Play Angular App") {
<div ng-controller="domainCtrl">
 <div>
  <div class="row emp-header">
   <!-- domain search -->
   <div class="col-sm-4 col-md-4 col-lg-4">
    <input class="form-control" style="width: 70%;" type="text" ng-model="searchDomain" placeholder="Search domain ..."/>
   </div>
   <!-- Alert messages -->
   <div class="col-sm-4 col-md-4 col-lg-4">
    <div ng-repeat="alert in alerts">
     <notification ng-model="alert"></notification>
    </div>
   </div>
   <!-- Add new domain link -->
   <div class="col-sm-4 col-md-4 col-lg-4">
    <botton class="btn btn-success btn-sm add-button" style="font-weight: 600;" data-toggle="modal" data-target="#newDomainModal">Add new domain</botton>
   </div>
  </div>
 </div>
 <hr>

 @views.html.domain.domainList()
 @views.html.domain.newDomainForm()
 @views.html.domain.editDomainForm()

</div>
}
