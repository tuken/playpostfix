<table class="table table-hover">
    <thead>
    <th>アドレス</th>
    <th>転送先</th>
    <th>有効</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="alias in aliases | filter: searchAlias">
        <td>{{alias.address}}</td>
        <td>{{alias.goto}}</td>
        <td>{{alias.active}}</td>
        <td>
            <i title="Edit" style="color: #128d36;" data-toggle="modal" data-target="#editAliasModal" class="glyphicon glyphicon-edit cursorPointer" ng-click="editAlias(alias)">
            </i>
        </td>
        <td>
            <i title="Delete" style="color: #d85010;" class="glyphicon glyphicon-trash cursorPointer" ng-click="removeAlias(alias.id)">
            </i>
        </td>
    </tr>
    </tbody>
</table>
<p style="color: rgb(110, 114, 114)">Showing <strong style="color: rgb(42, 41, 41);">{{ (aliases | filter:searchAlias).length }}</strong> of <strong style="color: rgb(16, 106, 135);">{{aliases.length}}</strong> entries</p>
