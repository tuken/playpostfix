<table class="table table-hover">
    <thead>
    <th>ドメイン</th>
    <th>説明</th>
    <th>有効/無効</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr ng-repeat="dmn in domains | filter: searchDomain">
        <td>{{dmn.domain}}</td>
        <td>{{dmn.description}}</td>
        <td><button type="button" class="btn btn-primary" ng-model="singleModel" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" {{dmn.active}}>有効</button></td>
        <td>
            <i title="Edit" style="color: #128d36;" data-toggle="modal" data-target="#editDomainModal" class="glyphicon glyphicon-edit cursorPointer" ng-click="editDomain(dmn)">
            </i>
        </td>
        <td>
            <i title="Delete" style="color: #d85010;" class="glyphicon glyphicon-trash cursorPointer" ng-click="removeDomain(dmn.id)">
            </i>
        </td>
    </tr>
    </tbody>
</table>
<p style="color: rgb(110, 114, 114)">Showing <strong style="color: rgb(42, 41, 41);">{{ (domains | filter:searchDomain).length }}</strong> of <strong style="color: rgb(16, 106, 135);">{{domains.length}}</strong> entries</p>
