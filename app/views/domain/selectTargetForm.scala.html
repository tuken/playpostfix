<!-- select aliases or maiboxes Form Modal -->
<form name="selectTargetForm">
    <div class="modal fade" id="selectTargetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">選択</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <botton class="btn btn-success btn-sm" ng-click="gotoAliases()">エイリアス</botton>
                    </div>
                    <div class="form-group">
                        <botton class="btn btn-success btn-sm" ng-click="gotoMailboxes()">メールボックス</botton>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
